<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Brand</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            position: sticky;
            top: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 10px 0;
            background-color: #fff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        nav a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            padding: 5px 10px;
        }
        nav a:hover {
            border-bottom: 2px solid #000;
        }
        .hero {
            background-image: url('https://via.placeholder.com/1500x600');
            background-size: cover;
            background-position: center;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .hero h1 {
            font-size: 60px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .product-card h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .footer {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>Luxury Brand</header>
    <nav>
        <a href="#home">Home</a>
        <a href="#shop">Shop</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <section class="hero">
        <h1>Discover Elegance</h1>
    </section>
    <section class="container">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="Product 1">
                <h3>Product 1</h3>
                <p>$100</p>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="Product 2">
                <h3>Product 2</h3>
                <p>$150</p>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="Product 3">
                <h3>Product 3</h3>
                <p>$200</p>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p>&copy; 2025 Luxury Brand. All rights reserved.</p>
    </footer>
</body>
</html>
