<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirza Mercato</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(black, #4d4d4d);
            color: #ffd700;
        }
        header {
            background-color: black;
            color: #ffd700;
            padding: 20px;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            position: sticky;
            top: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 10px 0;
            background-color: #333;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }
        nav a {
            text-decoration: none;
            color: #ffd700;
            font-weight: bold;
            padding: 5px 10px;
        }
        nav a:hover {
            border-bottom: 2px solid #ffd700;
        }
        .hero {
            background-image: url('path-to-your-logo.jpg'); /* Replace with your logo file URL */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .hero h1 {
            font-size: 60px;
            color: #ffd700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product-card {
            background-color: #333;
            border: 1px solid #ffd700;
            padding: 15px;
            text-align: center;
            color: #ffd700;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        .product-card img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .product-card h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .footer {
            background-color: black;
            color: #ffd700;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header>Mirza Mercato</header>
    <nav>
        <a href="#home">Home</a>
        <a href="#shop">Shop</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <section class="hero">
        <h1>The Marketplace of Elegance</h1>
    </section>
    <section class="container">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="Product 1">
                <h3>Gold Bracelet</h3>
                <p>$200</p>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="Product 2">
                <h3>Luxury Necklace</h3>
                <p>$350</p>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="Product 3">
                <h3>Diamond Ring</h3>
                <p>$500</p>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p>&copy; 2025 Mirza Mercato. All rights reserved.</p>
    </footer>
</body>
</html>
